<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Page Not Found</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #ff7eb3, #ff758c);
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
            font-family: 'Poppins', sans-serif;
            color: #fff;
            text-align: center;
        }

        .coming-soon-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            border-radius: 15px;
            padding: 40px 30px;
            max-width: 500px;
            width: 90%;
            animation: float 4s ease-in-out infinite;
        }

        @keyframes float {
            0% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-8px);
            }
            100% {
                transform: translateY(0);
            }
        }

        .icon {
            font-size: 4rem;
            margin-bottom: 20px;
            display: block;
        }

        h1 {
            font-size: 4rem;
            margin: 0;
            font-weight: 600;
            letter-spacing: 2px;
        }

        p {
            font-size: 1.2rem;
            margin: 20px 0;
            line-height: 1.5;
            color: #fce4ec;
        }

        .coming-soon-btn {
            display: inline-block;
            background: #fff;
            color: #ff758c;
            font-size: 1rem;
            font-weight: 600;
            padding: 12px 25px;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
            margin-top: 20px;
        }

        .coming-soon-btn:hover {
            background: #ff758c;
            color: #fff;
        }
    </style>
</head>
<body>
<div class="coming-soon-container">
    <span class="icon">ðŸ›¸</span>
    <h1>404</h1>
    <p>Oops! It looks like this page is lost in space.<br>
        Let's get you back on track.</p>
    <a class="coming-soon-btn" href="javascript:history.back()">Go Back</a>
</div>
</body>
</html>
